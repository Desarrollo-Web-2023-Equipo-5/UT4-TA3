<div class="post d-flex flex-column">
    <div class="image-wrapper">
      <img [src]="post.photo" alt="Slide Image" class="slide-image" />
    </div>
    <div class="user-info">
      <img [src]="user?.profilePhoto" alt="" class="rounded-circle bg-secondary user-image">
      <div class="user-details">
        <p class="fw-bolder">{{ user?.name }} {{ user?.surname }}</p>
        <p>{{ post.uploader }}</p>
      </div>
    </div>
  </div>
